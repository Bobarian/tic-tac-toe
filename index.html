<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-tac-Toe!</title>
	<link rel="stylesheet" href="stylesheet.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
	<div id = "container">
		<div id="title"><h1>Tic-Tac-Toe</h1></div>
		<div id="score">Player X:<span id="pXscore"></span>  Player O:<span id="pOscore"></span></div>
		<div id="starter">Play Again</div>
		<div id="board">
		<table id="tileholder">
			<tr>
				<td id="sq1" class="tile"></td>
				<td id="sq2" class="tile"></td>
				<td id="sq3" class="tile"></td>
			</tr>
			<tr>
				<td id="sq4" class="tile"></td>
				<td id="sq5" class="tile"></td>
				<td id="sq6" class="tile"></td>
			</tr>
			<tr>
				<td id="sq7" class="tile"></td>
				<td id="sq8" class="tile"></td>
				<td id="sq9" class="tile"></td>
			</tr>
		</table>

		</div>
	</div>
<script type="text/javascript">
//if ($('ul>li').length % 2 == 0)

var move = 2;
var playerX = 0;
var playerO = 0;
var win = false;
var gameover = false;


$("#starter").click(function() {
	$(".tile").html("");
	gameover = false;
	move = 2;
	win = false;
})
	
$(".tile").click(function(){


	if (errorcheck($(this)) == true || gameover == true) {
		return;
	}

	if (move % 2 == 0) {
		$(this).html("X");
		move++;
	}
	else {
		$(this).html("O");
		move++;
	}


	wincondition();
	score();

})
	function errorcheck (element) {
		//debugger;
		if (element.html() == "X" || element.html() == "O") {
			alert("Square already taken, choose another!");
			return true;
		}
		else {
			return false;
		}
	}

	function wincondition () {
		//Win Conditions Horizontal
		if ($("#sq1").html() == $("#sq2").html() && $("#sq2").html() == $("#sq3").html() && $("#sq1").html() != "") {
		alert("You win " + $("#sq1").html() + "!!!" );
		win = true;
		}
		else if($("#sq4").html() == $("#sq5").html() && $("#sq5").html() == $("#sq6").html() && $("#sq4").html() != "") {
		alert("You win " + $("#sq4").html() + "!!!" );
		win = true;
		}	
		else if($("#sq7").html() == $("#sq8").html() && $("#sq8").html() == $("#sq9").html() && $("#sq8").html() != "") {
		alert("You win " + $("#sq8").html() + "!!!" );
		win = true;
		}
		//Win Conditions Verticle
		else if($("#sq1").html() == $("#sq4").html() && $("#sq4").html() == $("#sq7").html() && $("#sq1").html() != "") {
		alert("You win " + $("#sq1").html() + "!!!" );
		win = true;
		}
		else if($("#sq2").html() == $("#sq5").html() && $("#sq5").html() == $("#sq8").html() && $("#sq2").html() != "") {
		alert("You win " + $("#sq2").html() + "!!!" );
		win = true;
		}
		else if($("#sq3").html() == $("#sq6").html() && $("#sq6").html() == $("#sq9").html() && $("#sq3").html() != "") {
		alert("You win " + $("#sq3").html() + "!!!" );
		win = true;
		}
		//Win Conditions Diagonal
		else if($("#sq1").html() == $("#sq5").html() && $("#sq5").html() == $("#sq9").html() && $("#sq1").html() != "") {
		alert("You win " + $("#sq1").html() + "!!!" );
		win = true;
		}
		else if($("#sq3").html() == $("#sq5").html() && $("#sq5").html() == $("#sq7").html() && $("#sq3").html() != "") {
		alert("You win " + $("#sq3").html() + "!!!" );
		win = true;
		}
	}

	function score () {
		//debugger;
		if (win == true) {
			if (move % 2 == 0) {
				playerO++;
				$("#pOscore").html(playerO);
			}

			else {
				playerX++;
				$("#pXscore").html(playerX);
			}
 			
 			gameover = true;
		}

	}



</script>


</body>
</html>
